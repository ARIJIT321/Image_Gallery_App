<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Images</title>
    <style>
        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>All Uploaded Images</h1>
    <ul>
        <!-- {% for image in images %} -->
        <li>
            <img src="{{ url_for('get_uploaded_image', filename=image) }}" alt="Uploaded Image">
            {{ image }}
        </li>
        <!-- {% endfor %} -->
    </ul>
    <a href="./upload.html">Upload a New Image</a>
</body>
</html>
